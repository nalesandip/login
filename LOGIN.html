
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sandip</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="./LOGIN_files/style.css">
<meta name="robots" content="noindex, follow">
<body class="form-v10">
<div class="page-content">
<div class="form-v10-content">
<form class="form-detail"  method="post" id="myform">
<div class="form-left">
<h2>General Infomation</h2>
<div class="form-row">
<select name="title">
<option class="option" value="title">Title</option>
<option class="option" value="java">Businessman</option>
<option class="option" value="python">Reporter</option>
<option class="option" value="c++">Secretary</option>
</select>
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" >
</div>
<div class="form-row form-row-2">
<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" >
</div>
</div>
<div class="form-row">
<select name="position">
<option value="position">Position</option>
<option value="director">coder</option>
<option value="manager">tester</option>
<option value="employee">DevOps</option>
</select>
</div>
<div class="form-row">
<input type="text" name="company" class="company" id="company" placeholder="Company" >
</div>
<div class="form-group">
<div class="form-row form-row-3">
<input type="text" name="business" class="business" id="business" placeholder="Business Arena" >
</div>
<div class="form-row form-row-4">
<select name="employees">
<option value="employees">Employees</option>
<option value="trainee">Trainee</option>
<option value="colleague">Colleague</option>
<option value="associate">Associate</option>
</select>
</div>
</div>
</div>
<div class="form-right">
<h2>Contact Details</h2>
<div class="form-row">
<input type="text" name="street" class="street" id="street" placeholder="Street " >
</div>
<div class="form-row">
<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" >
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" >
</div>
<div class="form-row form-row-2">
<select name="place">
<option value="place">Place</option>
<option value="Street">Street</option>
<option value="District">District</option>
<option value="City">City</option>
</select>
</div>
</div>
<div class="form-row">
<select name="country">
<option value="country">Country</option>
<option value="Vietnam">Shrilanka</option>
<option value="Malaysia">pakithan</option>
<option value="India">India</option>
</select>
</div>
<div class="form-group">
<div class="form-row form-row-1">
<input type="text" name="code" class="code" id="code" placeholder="Code +" >
</div>
<div class="form-row form-row-2">
<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" >
</div>
</div>
<div class="form-row">
<input type="text" name="your_email" id="your_email" class="input-text"  placeholder="Your Email">
</div>
<div class="form-checkbox">
<label class="container"><p>I do accept the Terms and Conditions of your site.</p>
<input type="checkbox" name="checkbox">
<span class="checkmark"></span>
</label>
</div>
<div class="form-row-last">
<input type="submit" name="register" class="register" value="Register From">
</div>
</div>
</form>
</div>
</div>
</body></html>
